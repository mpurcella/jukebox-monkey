<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jukebox Monkey Records</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div
			class="
				container-fluid
				d-flex
				flex-column
				justify-content-center
				align-items-center
				vh-100
				p-4
			"
		>
			<div class="row w-100">
				<div class="col d-flex justify-content-center mb-5">
					<img src="/images/monkey.png" class="logo" alt="Monkey Logo" />
				</div>
			</div>
			<div class="row w-100">
				<div class="col-4 d-grid mx-auto">
					<a
						href="home.html"
						class="
							btn btn-outline-dark btn-lg
							text-uppercase
							fw-bold
							shadow-none
							enter-btn
						"
						role="button"
					>
						Enter
					</a>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="js/script.js"></script>
	</body>
</html>
